<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Poppins:wght@200;400;500;900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign in~</title>
  </head>
  <body>
    <div id="form2">
        <h1>Sign In</h1>
      <div class="row">
          <label >Email Address</label>
          <input type="text" placeholder="Enter your email" >
        </div>
        <div class="row">
            <label>Password</label>
            <input type="text" placeholder="Enter your Username" >
          </div>
          <div id="remember">
            <div>  <input type="checkbox">
                <label>Remember me</label>
            </div>
            <div>
                <a href="#">Forgot password?</a>
            </div>
          </div>
        <div id="signup" class="googlefb">
            <p>Sign In</p>
        </div>
        <div id="google"  class="googlefb">
           <img src="../images/google.png" alt="">
            <p>Sign In with Google</p>
        </div>
        <p>Don't have an account?<a href="../signup/signup.html">Sign Up</a></p>
    </div>
  </body>
</html>
